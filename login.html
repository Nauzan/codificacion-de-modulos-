<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Hotel Paraíso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/imagenes/contact.jpg'); /* Ruta desde el navegador */
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2c7cc9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #195a99;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #2c7cc9;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- ✅ Cambia la ruta de la imagen si es necesario -->
        <div style="text-align: center;">
            <img src="imagenes/logo.hotel.png" alt="Logo Hotel Paraíso" style="width: 120px; margin-top: 20px;">
          </div>
        

        <h2>Iniciar Sesión</h2>

        <form onsubmit="event.preventDefault(); window.location.href='perfil.html';">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="extra-links">
            <a href="registro.html">¿Deseas registrarte?</a>
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

</body>
</html>
