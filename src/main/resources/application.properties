# Nombre de la aplicación
spring.application.name=api_hotel

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://127.0.0.1:3308/api_hotel
spring.datasource.username=root
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # (opcional)

# Puerto del servidor (opcional)
server.port=8888

# Habilitar modo debug (solo para desarrollo)
debug=true


